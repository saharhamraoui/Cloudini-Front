<!-- notifications.component.html -->
<div class="notification-container">
  <div class="notification-bell" (click)="toggleNotifications()">
    <i class="fas fa-bell"></i>
    <span *ngIf="unreadCount > 0" class="notification-counter">{{ unreadCount }}</span>
  </div>

  <div class="notification-panel" *ngIf="isOpen">
    <div class="panel-header">
      <h3>Notifications</h3>
      <button class="mark-all-btn" (click)="markAllAsRead()" [disabled]="unreadCount === 0">
        Tout marquer comme lu
      </button>
    </div>

    <div class="panel-content">
      <div *ngIf="isLoading" class="loading-state">
        <div class="spinner"></div>
        <span>Chargement en cours...</span>
      </div>

      <div *ngIf="error" class="error-state">
        {{ error }}
      </div>

      <div *ngIf="!isLoading && !error && notifications.length === 0" class="empty-state">
        <i class="far fa-bell-slash"></i>
        <p>Aucune notification</p>
      </div>

      <div *ngFor="let notif of notifications" class="notification-item" [class.unread]="!notif.seen"
        (click)="markAsRead(notif.id)">
        <div class="notification-indicator" *ngIf="!notif.seen"></div>
        <div class="notification-content">
          <p class="notification-text">{{ notif.message }}</p>
          <span class="notification-date">{{ notif.createdAt | date:'dd/MM/yy Ã  HH:mm' }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
