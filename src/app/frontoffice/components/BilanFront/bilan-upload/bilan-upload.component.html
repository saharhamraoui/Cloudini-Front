<div class="p-6 bg-white rounded-xl shadow-md max-w-md mx-auto">
    <h2 class="text-xl font-bold mb-4">Upload Bilan</h2>
    
    <form [formGroup]="bilanForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Type</label>
        <input formControlName="type" class="w-full p-2 border rounded" placeholder="e.g. Blood Test" />
      </div>
  
      <div class="mb-4">
        <label class="block mb-1 font-medium">Results</label>
        <textarea formControlName="results" class="w-full p-2 border rounded" rows="3"></textarea>
      </div>
  
      <div class="mb-4">
        <label class="block mb-1 font-medium">File</label>
        <input type="file" (change)="onFileSelected($event)" />
      </div>
  
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Upload
      </button>
    </form>
  </div>
