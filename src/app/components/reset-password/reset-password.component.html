<div class="reset-container">
  <h2>Password Reset</h2>
  
  <div *ngIf="message" [class]="isSuccess ? 'success' : 'error'">
    {{message}}
  </div>

  <form *ngIf="token !== null" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>New Password</label>
      <input type="password" formControlName="password" class="form-control">
      <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
        The password must be at least 8 characters long
      </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control">
      <div *ngIf="resetForm.errors?.['notSame']">
        The passwords do not match
      </div>
    </div>

    <button type="submit" [disabled]="!resetForm.valid || isLoading" class="btn btn-primary">
      <span *ngIf="!isLoading">Reset</span>
      <span *ngIf="isLoading">Processing...</span>
    </button>
  </form>
</div>
