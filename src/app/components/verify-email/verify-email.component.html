<div class="verification-container">
  <div class="verification-card animate__animated animate__fadeIn">
    <h2><i class="fas fa-envelope me-2"></i> Verify Your Email</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Verification Code <span class="required">*</span></label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
          <input type="text" [(ngModel)]="code" name="code" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Verify</button>
      <p *ngIf="errorMessage" class="error"><i class="fas fa-exclamation-circle me-1"></i> {{ errorMessage }}</p>
    </form>
  </div>
</div>
