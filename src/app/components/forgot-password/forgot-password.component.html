<div class="card p-4 shadow" style="max-width: 400px; margin: auto; margin-top: 200px; margin-bottom: 100px;">
  <h3 class="text-center">Forgot Password</h3>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [formControl]="email"
      />
      <div *ngIf="email.invalid && email.touched" class="alert alert-danger mt-2">
        Please enter a valid email address
      </div>
    </div>
    
    <button 
      type="submit" 
      class="btn w-100" 
      style="background-color: #0e5551; color:white;" 
      [disabled]="email.invalid || isLoading"
    >
      <span *ngIf="!isLoading">Reset Password</span>
      <span *ngIf="isLoading">Sending...</span>
    </button>
  </form>
  
  <div *ngIf="message" [class]="isSuccess ? 'alert alert-success mt-3' : 'alert alert-danger mt-3'">
    {{ message }}
  </div>
</div>
