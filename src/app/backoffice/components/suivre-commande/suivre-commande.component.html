<a routerLink="/back/commandes" class="btn btn-sm btn-secondary mb-3">
  <i class="fa-sharp fa-solid fa-arrow-left"></i> Orders
</a>

<div class="container">
  <h2>Order#{{ idcommande }}</h2>

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h5>Supplier : {{ fournisseur?.nom }}</h5>
          <p><i class="fas fa-map-marker-alt"></i> {{ fournisseur?.adresse }}</p>
          <p><i class="fas fa-envelope-square"></i> {{ fournisseur?.contact || 'Non disponible' }}</p>
          
          <div class="status-info">
            <p>Statut : 
              <span class="badge" 
                    [ngClass]="{
                      'bg-warning': commandeStatus === 'Encours',
                      'bg-info': commandeStatus === 'Validée',
                      'bg-success': commandeStatus === 'Livrée'
                    }">
                {{ commandeStatus }}
              </span>
            </p>
          </div>

          <div class="delivery-info" *ngIf="commandeStatus === 'Validée'">
            <div class="time-remaining">
              <i class="fas fa-clock"></i> Time remaining: {{ remainingTime }}
            </div>
            <div class="progress mt-3">
              <div class="progress-bar progress-bar-striped progress-bar-animated"
                   [style.width.%]="progress">
                {{ progress | number:'1.0-0' }}%
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
</div>
